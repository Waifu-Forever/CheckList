<html>
<head>
    <meta charset="UTF-8">
    <title>Puzzle Lights</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
   

    <div class="table">
        <div class="header">
            <div class='title'>To-do list</div>
            <img src="./assets/add-icon.png" alt="">
        </div>

        <div class="row">
            <img class="check" src="./assets/circle-icon.png" alt="" onclick="check()">
            <img class="checked" src="./assets/right-icon.png" alt="" onclick="check()">

            <div class="task">Fazer um programa hoje</div>
            
            <div class="button edit">
                <img src="./assets/edit-icon.png" alt="">
            </div>
            <div class="button trash">
                <img src="./assets/trash-icon.png" alt="">
            </div>
            

        </div>

    </div>
</body>
<script src='index.js'></script>
</html>
